version: '3.8'

services:
  # 1. Database
  db:
    image: postgres:15-alpine
    container_name: ai_news_db
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ai_news_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # 2. Backend API
  backend:
    build: ./backend
    container_name: ai_news_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ai_news_db
    depends_on:
      - db

  # 3. Frontend Dashboard (NEW!)
  frontend:
    build: ./frontend
    container_name: ai_news_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Prevents overwriting container modules
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: